{{ define "main" }}

<div class="py-14">

	{{- with .Params.image }}
	<div class="mb-14">	
		<img class="rounded-3xl" src="{{ . | absURL }}" alt="{{ $.Title }}">
	</div>
	{{- end }}

	<div class="grid grid-cols-1 gap-6">

		<article class="page-article">

		<header class="not-prose mb-14">

			<h1 class="text-4xl font-bold">{{ .Title }}</h1>
		
		</header>

		<div id="content">

			{{- .Content -}}
			
		</div>

		</article>

	</div>

</div>

{{ end }}
